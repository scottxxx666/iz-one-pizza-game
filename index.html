<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      background-color: black;
    }
  </style>
</head>
<body>
<script src="//cdn.jsdelivr.net/npm/phaser@3.53.1/dist/phaser.min.js"></script>
<script>
  var indexScene = new Phaser.Class({
    Extends: Phaser.Scene,
    create: function () {
      this.clickButton = new Phaser.GameObjects
        .Text(this, width / 2, height / 2, 'Start Game', { fill: '#FFF', fontSize: 32 })
        .setOrigin(0.5);

      this.add.existing(this.clickButton);
      this.clickButton
        .setInteractive({ useHandCursor: true })
        .on('pointerup', () => {
          this.scale.startFullscreen();
          this.scene.start("gameScene");
        });
    },
  });

  var gameScene = new Phaser.Class({
    Extends: Phaser.Scene,
    initialize: function () {
      Phaser.Scene.call(this, { "key": "gameScene" });
    },
    preload: preload,
    create: create,
    update: update,
  });

  const width = 800;
  const height = 600;
  var config = {
    type: Phaser.AUTO,
    width: width,
    height: height,
    scale: {
      mode: Phaser.Scale.FIT,
      autoCenter: Phaser.Scale.CENTER_BOTH,
    },
    physics: {
      default: 'arcade',
      arcade: {
        gravity: { y: 400 },
        debug: false,
      },
    },
    // scene: [gameScene],
    scene: [indexScene, gameScene],
  };

  function preload() {
    this.load.image('ground', 'assets/platform.png');
    this.load.image('star', 'assets/star.png');
    this.load.image('bomb', 'assets/bomb.png');
    this.load.spritesheet('player', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
  }

  var platforms;
  var player;

  var speed = 100;
  var stars;
  var bombs;
  var score = 0;
  var scoreText;
  var interval;
  let gameOverText;
  let rotateText;

  var a;
  var mql = window.matchMedia("(orientation: portrait)");

  function detectOrientation() {
    rotateText.visible = mql.matches;
  }

  function create() {
    rotateText = this.add.text(game.config.width / 2, game.config.height / 2, 'Please rotate your device to landscape', {
      fontSize: '32px',
      fill: '#FFF',
    }).setOrigin(0.5);
    rotateText.visible = false;

    window.addEventListener('deviceorientation', (e) => {
      if (e.alpha < 270 && e.alpha > 90) {
        a = Math.round(e.beta);
      } else {
        a = -Math.round(e.beta);
      }

      speed += a * 5;
      speed = Math.min(speed, 500);
      speed = Math.max(speed, -500);
      player.setVelocityX(speed);
    });

    detectOrientation();

    mql.addEventListener('change', function (m) {
      rotateText.visible = m.matches;
    });

    gameOverText = this.add.text(game.config.width / 2, game.config.height / 2, 'GAME OVER', {
      fontSize: '32px',
      fill: '#fff',
    }).setOrigin(0.5);

    gameOverText.visible = false;
    platforms = this.physics.add.staticGroup();
    platforms.create(0, 590, 'ground').setScale(4, 1).refreshBody();

    player = this.physics.add.sprite(400, 200, 'player');
    player.setCollideWorldBounds(true);

    stars = this.physics.add.group();
    bombs = this.physics.add.group();

    interval = setInterval(() => {
      // stars.children.iterate(function (child) {
      //   child.enableBody(true, child.x, 0, true, true);
      // });
      // var bomb = stars.create(100, 160, 'bomb');
      // bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
      // bomb.allowGravity = false;
      for (let i = 0; i < 3 * Math.random(); i++) {
        var s = stars.create(Math.random() * 800, 0, 'star');
        // s.setVelocity(Phaser.Math.Between(-200, 200), Phaser.Math.Between(10, 200));
      }
      for (let i = 0; i < 3 * Math.random(); i++) {
        var s = bombs.create(Math.random() * 800, 0, 'bomb');
        // s.setVelocity(Phaser.Math.Between(-200, 200), Phaser.Math.Between(10, 200));
      }
    }, Phaser.Math.Between(1000, 3000));

    this.physics.add.collider(player, platforms);
    this.physics.add.collider(stars, bombs);
    this.physics.add.collider(player, stars, eat, null, this);
    this.physics.add.collider(player, bombs, gg, null, this);

    scoreText = this.add.text(16, 16, 'Score: 0', { fontSize: '32px', fill: '#FFF' });
  }

  function update() {
    const cursors = this.input.keyboard.createCursorKeys();
    if (cursors.left.isDown) {
      if (speed > 0) {
        speed -= 50;
      } else {
        speed -= 10;
      }
      speed = Math.max(speed, -1000);
      player.setVelocityX(speed);
    } else if (cursors.right.isDown) {
      if (speed < 0) {
        speed += 50;
      } else {
        speed += 10;
      }
      speed = Math.min(speed, 1000);
      player.setVelocityX(speed);
    }
  }

  function eat(player, star) {
    star.disableBody(true, true);
    score += 12;
    scoreText.setText('Score: ' + score);
  }

  function gg(player, bomb) {
    clearInterval(interval);
    // this.physics.pause();
    bomb.disableBody(true, true);
    player.setTint(0xff0000);
    setTimeout(() => player.setTint(), 100);
    gameOverText.visible = true;
  }

  var game = new Phaser.Game(config);
</script>
</body>
</html>
